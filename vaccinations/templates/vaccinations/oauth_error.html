{% extends "vaccinations/base.html" %}
{% block title %}Authentication Error{% endblock %}
{% block content %}
<h2>Authentication Error</h2>
<p class="muted">{{ message }}</p>
{% if show_retry %}
<div style="margin-top:16px">
  <a class="btn" href="{% url 'vaccinations:home' %}">Try Again</a>
</div>
{% endif %}
{% endblock %}
