<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Vaccination Card{% endblock %}</title>
  <style>
    :root {
      --primary: #8b5cf6;
      --pink: #fce7f3;
      --green: #dcfce7;
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      margin: 0;
      background: #fafafa;
    }

    header {
      background: var(--primary);
      color: white;
      padding: 14px 18px;
    }

    header a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }

    main {
      max-width: 760px;
      margin: 20px auto;
      background: white;
      padding: 18px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, .06);
    }

    .btn {
      display: inline-block;
      padding: 12px 18px;
      border-radius: 10px;
      background: var(--primary);
      color: white;
      text-decoration: none;
      border: 0;
      font-weight: 600;
    }

    .btn-block {
      display: block;
      width: 100%;
      text-align: center;
    }

    .grid-2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }

    .field {
      margin: 10px 0;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="date"],
    select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      background: #f8fafc;
    }

    .input-green {
      background: var(--green);
      color: #065f46;
    }

    .input-pink {
      background: var(--pink);
      color: #9d174d;
    }

    .input-disabled {
      background: #f1f5f9;
      color: #6b7280;
    }

    .muted {
      color: #6b7280;
      font-size: 14px;
    }

    .list {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .list li {
      padding: 10px 0;
      border-bottom: 1px solid #f1f5f9;
    }

    .msg {
      padding: 10px 12px;
      border-radius: 8px;
      margin: 10px 0;
    }

    .msg-success {
      background: #ecfdf5;
      color: #065f46;
    }

    .msg-error {
      background: #fef2f2;
      color: #991b1b;
    }

    .status {
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 999px;
      background: #eef2ff;
    }
  </style>
  {% block head %}{% endblock %}
</head>

<body>
  <header><a href="{% url 'vaccinations:home' %}">‚Üê Home</a></header>
  <main>
    {% if messages %}
    {% for m in messages %}
    <div class="msg {% if m.tags %}msg-{{ m.tags }}{% endif %}">{{ m }}</div>
    {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
  </main>
</body>

</html>
